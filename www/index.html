<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
<script src="lib/ionic-platform-web-client/dist/ionic.io.bundle.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <!-- Cordova is bootstrapped by ionic-platform-web-client, uncomment this if you remove ionic-platform-web-client... -->
<!-- <script src="cordova.js"></script> -->

    <!--socket io client library-->
    <script src="js/socket.io.js"></script>

    <!-- Other Libraries-->
    <script src="lib/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="lib/angular-socket-io/socket.js"></script>


    <!-- your app's js -->

    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>

  </head>
  <body ng-app="callidus">

    <ion-pane ng-controller="callidus_controller" data-ng-init="getReleStatus()">
      <ion-header-bar class="bar-dark padding-horizonta">
        <h1 class="title">Callidus</h1>

      </ion-header-bar>

      <ion-content padding="true" class="has-header">
        <button class="botao" ng-class="{&apos;lampadaActive&apos;: !lampadaActive, &apos;lampadaDisabled&apos;: lampadaActive}" id="rele001" ng-click="releControl(&apos;relay001&apos;)">
          <span class="icon ion-lightbulb"></span>
              Lampada</button>
        <button class="botao" ng-class="{&apos;monitorActive&apos;: !monitorActive, &apos;monitorDisabled&apos;: monitorActive}" id="rele002" ng-click="releControl(&apos;relay002&apos;)">
          <span class="icon ion-monitor"></span>
          Monitor</button>
      </ion-content>
    </ion-pane>
  </body>
</html>
